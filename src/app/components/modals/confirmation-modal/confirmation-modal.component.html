<div fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-dialog-content fxFlex="100">
    <p>{{message}}</p>
  </mat-dialog-content>
  <mat-dialog-actions fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
    <button mat-raised-button mat-dialog-close color="warn">No</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Yes</button>
  </mat-dialog-actions>
</div>
